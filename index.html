<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KI Progress Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #ffffff;
      --background: #f5f7fa;
      --card-bg: #ffffff;
      --text: #333333;
      --muted: #777777;
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0; padding: 1rem;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 1rem;
    }
    header h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .card {
      background: var(--card-bg);
      padding: 0.75rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      flex: 1;
      text-align: center;
    }
    .card .value {
      font-size: 1.2rem;
      font-weight: 600;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-bottom: 1rem;
    }
    .day {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 0.5rem;
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .day.past.missed { background: #fdecea; }
    .day.past.done { background: #e8f5e9; }
    .day.past.bonus { background: #fff4e5; }
    .day span.date {
      font-weight: 600;
      display: block;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      background: var(--primary);
      color: var(--secondary);
      border: none;
      border-radius: var(--radius);
      padding: 0.6rem 1rem;
      font-weight: 600;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #43a047; }
    #taskSection {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-top: 1rem;
    }
    #taskForm input, #taskForm button {
      width: 100%; margin-bottom: 0.5rem;
      font-family: 'Inter', sans-serif;
    }
    #tasksList .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem;
      border-radius: var(--radius);
      background: var(--background);
      margin-bottom: 0.4rem;
    }
    .task-item span { flex: 1; margin-left: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>KI Progress Tracker</h1>
      <div class="stats">
        <div class="card">
          <div class="value" id="xp">-- XP</div>
          <div class="muted">XP</div>
        </div>
        <div class="card">
          <div class="value" id="monthProgress">-- / 10</div>
          <div class="muted">Monat</div>
        </div>
        <div class="card">
          <div class="value" id="level">--</div>
          <div class="muted">Level</div>
        </div>
      </div>
    </header>

    <div class="controls">
      <button id="authorize_button">Calendar verbinden</button>
      <button id="signout_button" style="display:none;">Abmelden</button>
    </div>

    <div id="calendar"></div>

    <div id="taskSection" style="display:none;">
      <button id="backBtn">Zur체ck</button>
      <form id="taskForm">
        <input type="text" id="taskDesc" placeholder="Aufgabe Beschreibung" required />
        <input type="date" id="taskDate" required />
        <input type="time" id="taskTime" required />
        <button type="submit">Aufgabe hinzuf체gen</button>
      </form>
      <div id="tasksList"></div>
    </div>
  </div>

  <script>
    // Passwort pr체fen
    if (!localStorage.getItem("pwVerified")) {
      const pw = prompt("Passwort eingeben:");
      if (pw !== "2610") { alert("Falsches Passwort"); throw "Abbruch"; }
      localStorage.setItem("pwVerified","true");
    }
    // Stats
    const startDate = new Date(localStorage.getItem("startDate")||new Date().toISOString());
    const now = new Date();
    const diffDays = Math.floor((now - startDate)/(1000*60*60*24));
    const currentMonth = Math.min(10, Math.floor(diffDays/30)+1);
    const levelIndex = Math.min(6, Math.ceil(currentMonth/(10/6)));
    const levels=["Anf채nger","Amateur","Fortgeschrittener","Profi","Second AI Product Owner","AI Product Owner"];
    document.getElementById('xp').textContent = diffDays*100 + ' XP';
    document.getElementById('monthProgress').textContent = currentMonth + ' / 10';
    document.getElementById('level').textContent = levels[levelIndex-1];

    // Google API Setup omitted for brevity (keep your CLIENT_ID/API_KEY here)
    // Calendar & Tasks logic remains the same as before
  </script>
</body>
</html>
